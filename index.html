    <form action="/submit-data" method="post">
        <h1>Het stormt in Winterswijk!</h1>

            <label for="weekdag">Weekdag:</label>
            <select id="weekdag" name="weekdag" required>
                <option value="maandag">Maandag</option>
                <option value="dinsdag">Dinsdag</option>
                <option value="woensdag">Woensdag</option>
                <option value="donderdag">Donderdag</option>
                <option value="vrijdag">Vrijdag</option>
                <option value="zaterdag">Zaterdag</option>
                <option value="zondag">Zondag</option>
            </select>
        </div>
        <div class="input-container">
            <label for="dagnummer">Dagnummer:</label>
            <input type="number" id="dagnummer" name="dagnummer" required>
        </div>
        <div class="input-container">
            <label for="maand">Maand:</label>
            <select id="maand" name="maand" required>
                <option value="januari">Januari</option>
                <option value="februari">Februari</option>
                <option value="maart">Maart</option>
                <option value="april">April</option>
                <option value="mei">Mei</option>
                <option value="juni">Juni</option>
                <option value="juli">Juli</option>
                <option value="augustus">Augustus</option>
                <option value="september">September</option>
                <option value="oktober">Oktober</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>
        <div class="input-container">
            <label for="jaar">Jaar:</label>
            <select id="jaar" name="jaar" required>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="input-container">
            <label for="number">Paginanummer:</label>
            <input type="number" id="number" name="number" required>
        </div>
        <div class="input-container">
            <button type="submit">Bereken</button>
        </div>
        <div id="result">
            ?
        </div>
    </form>
